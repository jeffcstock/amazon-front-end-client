<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script src="mustache.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Amazon Front End Client</h1>
    <section class="product-details"></section>
    <ul class="products-list"></ul>
    <ul class="product-tags"></ul>

    <script id='product-tmpl' type='x-tmpl-mustache'>
      <a href='#' class='back-btn'>ðŸ”™</a>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <h3>{{price}}</h3>
    </script>

    <script id="product-tags-tmpl" type='x-tmpl-mustache'>
    {{#.}}
      <li>{{name}}</li>
    {{/.}}
    </script>

    <script id='products-tmpl' type="x-tmpl-mustache">
      {{#.}}
      <li data-id={{id}}>
        <h3><a href='#'>{{title}}</a></h3>
        <hr />
      </li>
      {{/.}}
    </script>
  </body>
</html>
